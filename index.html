<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <a href="./pages/admin.html" target="_self">Books Management</a>
    <section id="main-form">
        <h1>Book Searching</h1>
        <form id="search-form" method="post" onsubmit="searchSubmit(event)">
            <select class="form-select d-inline w-auto" aria-label="Default select example">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
                <option value="year">Year</option>
            </select>
            <input type="text" name="search" placeholder="Search" onkeydown="searchInput(event)" required>
        </form>
    </section>

    <article>
        <span id="response"></span>
    </article>
    <section class="overflow-x-auto my-5" id="response-table">

    </section>

    <section class="overflow-x-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="d-inline align-middle">Book List</h1>
                <button class="btn btn-primary align-text-top ms-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse-table" aria-expanded="true" aria-controls="collapse-table"
                    onclick="listToggler(event)">
                    Hide Book List
                </button>
            </div>
            <div>
                <span>Sort:</span>
                <select class="form-select d-inline w-auto" id="select-list" aria-label="Select sort" onchange="sortList()">
                    <option value="id">ID</option>
                    <option selected value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="pages">Pages</option>
                    <option value="genre">Genre</option>
                    <option value="year">Year</option>
                    <option value="status">Status</option>
                </select>
                <label for="order-list">Descending</label>
                <input type="checkbox" name="order" id="order-list" onchange="sortList()">
            </div>
        </div>
        <table id="collapse-table" class="collapse show table table-sm table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th># Pages</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
